#from hdsutils
name: ICRTweaker

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Run build.sh
      run: bash build.sh

    - name: Upload a Build Artifact.
      uses: actions/upload-artifact@v2.2.2
      with:
        name: icrtweaker-build
        path: artifacts
